<p style="text-align: center;" [ngStyle]="{'background-color': ordered>10 ? 'dodgerblue' : 'orange' }">Liczba zamówionych posiłków: {{ordered}}</p>
<app-adding-dish (addDishEvent)="addDish($event)"></app-adding-dish>
<div class="row">
    <div class="col-sm-6 col-md-6 col-xl-3" style="margin-bottom: 10px;padding: 0px;" *ngFor="let dish of dish_list;">
    <app-dish (orderEvent)="order()" (resignEvent)="resign()" (deleteEvent)="deleteDish(dish.name)" style="display:flex;justify-content: center;"
        [name]="dish.name"
        [origin]="dish.origin"
        [type]="dish.type"
        [ingridients]="dish.ingridients"
        [max_amount]="dish.max_amount"
        [price]="dish.price"
        [description]="dish.description"
        [link_to_photos]="dish.link_to_photos"
        [isExp]="dish.isExp"
        [isCheap]="dish.isCheap"
    ></app-dish>
</div>
</div>
