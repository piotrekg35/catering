<p *ngIf="rates.length===0">Ocena: Brak ocen</p>
<p *ngIf="rates.length!==0">Ocena: {{rating}}</p>
<form style="display:flex;justify-content:space-around;align-items:center">
  <div class="form-group">
    <input type="text" class="form-control" id="rate" [(ngModel)]="new_rating" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="button" class="btn btn-primary" (click)="addRating()">Dodaj ocenÄ™</button>
</form>
